<div class="container">
	<h3 class="page-header">SMS Data</h3>
	<div>
	    <table>
	        <tr>
	            <th class="right">Select columns </th>
	            <th ng-repeat="column in columns">
	                <label class="checkbox">
	                <input type="checkbox" id="2" class="checkbox" checked ng-model="column.visible"/> {{column.title}}
	                </label>
	            </th>
	        </tr>
	    </table>
	    <a class="btn btn-success pull-right" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="test.csv">Export to CSV</a>
	    <table ng-table="tableParams" show-filter="true" class="table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th class="back" ng-repeat="column in columns" ng-show="column.visible"
	                    class="text-center sortable" ng-class="{
	                    'sort-asc': tableParams.isSortBy(column.field, 'asc'),
	                    'sort-desc': tableParams.isSortBy(column.field, 'desc')
	                    }"
	                    ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
	                    <div>{{column.title}}</div>
	                    <span class="pull-right"><span class="caret"></span><span class="caret-up"></span></span>
	                </th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="user in $data">
	                <td ng-repeat="column in columns" ng-show="column.visible" sortable="column.field" ng-class="{ 'start': user[column.field] === 'Not-Started'}">
	                    {{user[column.field]}}
	                </td>
	                <td><a class="btn btn-danger"> Delete </a></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
