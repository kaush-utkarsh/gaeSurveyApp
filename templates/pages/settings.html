<div class="container" id="main">

<div class="row">

	<div class="col-sm-4 col-sm-offset-4 bootcards-cards">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<h3 class="panel-title pull-left">Settings</h3>
				
			</div>

			<div class="list-group">
				<div class="list-group-item">
					<label class="list-group-item-text">Old Password</label>
					<div class="list-group-item-heading">
						<input type="password" name="pwd" id="pwd" class="form-control" placeholder="Old Password" value="">
					</div>
				</div>
				<div class="list-group-item">
					<label class="list-group-item-text">New Password</label>
					<div class="list-group-item-heading">
						<input type="password" name="npwd" id="npwd" class="form-control" placeholder="New Password" value="">
					</div>
				</div>
				<div class="list-group-item">
					<label class="list-group-item-text">Confirm New Password</label>
					<div class="list-group-item-heading">
						<input type="password" name="cnpwd" id="cnpwd" class="form-control" placeholder="Confirm New Password" value="">
					</div>
				</div>
				<div class="list-group-item">
					<div class="list-group-item-heading">
					<input type="submit" onclick="changePwd()" class="btn btn-success" style="display:block" value="Change Password"/>
				</div>
				</div>
			</div>
		</div>
	</div>
</div></div>
