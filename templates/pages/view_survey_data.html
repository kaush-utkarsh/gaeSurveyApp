<div class="container">
	<h3 class="page-header">View Survey Data</h3>
	<div>
		<div class="btn-group btn-group-primary down pull-right lft bkg">
			<button class="btn btn-primary" type="button"> Filter by Survey ID </button>
				<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button"><span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li ng-repeat="data in datas"><a href>{{data.participant_ID}}</a></li>
			</ul>
		</div>
		<div class="btn-group btn-group-primary down pull-right bkg">
			<button class="btn btn-primary  lft" type="button"> Filter by Project Id </button>
				<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button"><span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li ng-repeat="data in datas"><a href>{{data.survey_ID}}</a></li>
			</ul>
		</div>
	    <table class="table table-striped table-bordered">
	        <thead>
	            <tr>
	            	<th class="back"></th>
	                <th ng-repeat="data in datas[1].questions" class="back">
	                    <div>{{data.question}}</div>
	                </th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr ng-repeat="data in datas">
			        <td>
			        	{{data.participant_ID}}
			        </td>
		        	<td ng-repeat="temp in data.questions">
		        		{{temp.answer}}
		        	</td>
		        </tr>
	        </tbody>
	    </table>
	</div>
	<pagination total-items='totalIdeas' ng-model="currentPage" ng-change="setPage(currentPage)"></pagination>
</div>
