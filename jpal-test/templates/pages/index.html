<html ng-app="surveyApp">
    <head>
    <title>{{"{{title}}"}}</title>
        <link rel="stylesheet" type="text/css" href="css/bootcards.css"> 
        <link rel="stylesheet" type="text/css" href="css/bootcards-desktop.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/ng-table.min.css">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/main.js"></script>
        <base href="/">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="appController">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" title="ENTREinfo" href="profile">ENTREinfo</a>
                    <ul class="nav navbar-nav">
                        <li ng-repeat="nav in navs">
                            <a href="{{"{{nav.url}}"}}" data-title="{{"{{nav.url}}"}}"><i class="fa fa-{{"{{nav.icon}}"}}"></i> {{"{{nav.name}}"}}</a>
                        </li>
                        <li class="dropdown left">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cogs"></i> Hi {{"{{user.fName}}"}} !<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="settings">My Account</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="app">
            <div ng-view></div>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootcards.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/site.js"></script>
        <script src="js/ng-table.min.js"></script>
    </body>
</html>
